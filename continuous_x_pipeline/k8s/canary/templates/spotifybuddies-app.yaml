# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spotifybuddies-app
  namespace: spotifybuddies-canary

spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: spotifybuddies-app
  template:
    metadata:
      labels:
        app: spotifybuddies-app
    spec:
      containers:
        - name: spotifybuddies-app
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          ports:
            - containerPort: 8000
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
---
# Service
apiVersion: v1
kind: Service
metadata:
  name: spotifybuddies-app
  namespace: spotifybuddies-canary
spec:
  selector:
    app: spotifybuddies-app
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 8000
  externalIPs:
    - {{ .Values.service.externalIP }}

