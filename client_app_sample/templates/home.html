<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Playlist Recommender</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 1em;
            margin-top: 20px;
        }
        .item {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
            background-color: #f9f9f9;
        }
        button {
            margin: 5px 2px;
        }
    </style>
</head>
<body>
    <h1>Get Playlist Recommendations</h1>

    <label for="user_id">Enter User ID:</label>
    <input type="number" id="user_id" name="user_id" min="1">
    <button onclick="fetchRecommendations()">Get Recommendations</button>

    <div id="responseGrid" class="grid"></div>

    <script>
        async function fetchRecommendations() {
            const userId = document.getElementById("user_id").value;
            if (!userId) {
                alert("Please enter a user ID");
                return;
            }

            const response = await fetch(`/playlist/?user_id=${userId}`, {
                method: "GET",
            });

            const data = await response.json();
            const grid = document.getElementById("responseGrid");
            grid.innerHTML = "";

            if (data.length === 0) {
                grid.innerHTML = "<p>No playlists found.</p>";
                return;
            }

            const playlists = data
            playlists.forEach(item => {
                const div = document.createElement("div");
                div.className = "item";
                div.innerHTML = `
                    <div>${item}</div>
                    <button onclick="handleFeedback(${item}, 'like')">üëç</button>
                    <!-- <button onclick="handleFeedback(${item}, 'dislike')">üëé</button> -->
                `;
                grid.appendChild(div);
            });
        }

        function handleFeedback(itemId, action) {
            console.log(`User ${action}d item ${itemId}`);
            // Optionally send feedback to API here
        }
    </script>
</body>
</html>
